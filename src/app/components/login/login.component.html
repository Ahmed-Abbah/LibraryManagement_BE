<div class="container d-flex justify-content-center align-items-center vh-120" >
  <div class="row" style="width:120%;margin-left:40%;" >
    <div class="col-12" style="width:80%">
      <div class="p-3">
        <div class="card">
          <div class="card-header bg-dark text-white">Authentication</div>
          <div class="card-body">
            <form [formGroup]="formLogin" (ngSubmit)="handleLogin()">
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" formControlName="username" placeholder="Email">
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
              </div>
              <button class="btn btn-dark">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
