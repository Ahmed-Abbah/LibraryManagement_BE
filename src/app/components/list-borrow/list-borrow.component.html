


<section class="section products-main">
    <div class="container" >
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="title text-center">
            <h2>Borrow List</h2>
          </div>
        </div>
      </div>


        
        <br>
        <table
        class="table table-striped table-bordered table-sm row-border hover"
        id="borrowListDatatable"
      >
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Borrow Date</th>
            <th>Return Date</th>
            <th>Action</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let borrow of borrows">
            <td>{{ borrow?.book?.title }}</td>
            <td>{{ borrow?.book?.author }}</td>
            <td>{{ borrow?.borrowDate | date }}</td>
            <td *ngIf="borrow?.returnDate">{{ borrow?.returnDate | date }}</td>
            <td *ngIf="!borrow?.returnDate"> pending ... </td>
            <td>
              
            

              <button *ngIf="!borrow?.returnDate"
        type="button"
        class="btn btn-primary green-button"
        (click)="returnBook(borrow?.id)">
  Return Book
</button>

            </td>
          </tr>
        </tbody>
      </table>
    </div>

   

  </section>
