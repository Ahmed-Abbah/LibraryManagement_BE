<div class="container d-flex justify-content-center align-items-center vh-120">
    <div class="row justify-content-center" style="width:120%;margin-left:25%;">
      <div class="col-md-6">
        <div class="p-3">
          <div class="card">
            <div class="card-header bg-dark text-white">Registration</div>
            <div class="card-body">
              <form [formGroup]="formRegister" (ngSubmit)="handleRegistration()">
                <div class="mb-3">
                  <label class="form-label">Name</label>
                  <input type="text" class="form-control" formControlName="name">
                </div>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" formControlName="email">
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control" formControlName="password">
                </div>
                <button class="btn btn-dark">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
