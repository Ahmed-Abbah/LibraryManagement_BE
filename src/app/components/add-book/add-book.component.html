

<section>
  <div class="container">
    <!-- *ngIf="showEditForm"> -->
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="login-form border p-5">
          <h4 class="mb-2">Add New Book</h4>
          <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-4">
              <label for="title">Title : </label>
              <input type="text" formControlName="title" class="form-control" placeholder="Title" required />
            </div>
            <div class="form-group mb-4">
              <label for="author">Author : </label>
              <input type="text" formControlName="author" class="form-control" placeholder="Author" required />
            </div>

            <div class="form-group mb-4">
              <label for="publicationDate">Publication Date : </label>
              <input type="date" formControlName="publicationDate" class="form-control" placeholder="Publication date" required />
            </div>
            
            <button class="btn btn-primary" type="submit" [disabled]="bookForm.invalid">Add Book</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
